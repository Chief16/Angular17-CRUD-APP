<mat-toolbar color="primary" style="justify-content: space-between;">
  <div style="display: flex; align-items: center; color: black;">
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" id="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <div routerLink="/">CRUD APP Angular 17</div>
  </div>
  <div style="display: flex; align-items: center;">
    <div class="toolbar-buttons">
      <a href="https://github.com/bittu1040" target="_blank" class="btn btn btn-outline">Contribute <i class="fa-brands fa-github"></i></a>
      <a class="btn" routerLink="/home">Home</a>
      <a class="btn" routerLink="/table">Table</a>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isSideNavOpened">
    <mat-nav-list>
      <mat-list-item routerLink="/home"> Home </mat-list-item>
      <mat-list-item routerLink="/table"> Table </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="container">
      <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
